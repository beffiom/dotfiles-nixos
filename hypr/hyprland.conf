# APPLICATIONS
$terminal = wezterm
$fileBrowser = wezterm start yazi
$launcher = tofi --show drun
$webBrowser = brave
$torrent = wezterm start rtorrent
$audio = wezterm start pulsemixer
$youtube = wezterm start youtube-tui
$process = wezterm start htop
$music = wezterm start ncmpcpp
$bar = waybar
$screenlock = swaylock

# STARTUP
exec-once = $bar & swaybg

# KEYBINDS
$mainMod = SUPER

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, H, movewindow, l
bind = $mainMod, L, movewindow, r
bind = $mainMod, K, movewindow, u
bind = $mainMod, J, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bind = $mainMod, q, killactive
bind = $mainMod, Q, exit
bind = $mainMod, x, swaylock
#bind = $mainMod, X, lock,poweroff, restart tofi,
bind = $mainMod, f, togglefullscreen
#bind = $mainMod, V, togglefloating
#bind = $mainMod, P, pseudo # dwindle
#bind = $mainMod, J, togglesplit # dwindle

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Space, exec, $launcher
bind = $mainMod, f, exec, $fileBrowser
bind = $mainMod, b, exec, $webBrowser
bind = $mainMod, t, exec, $torrent
bind = $mainMod, y, exec, $youtube
bind = $mainMod, m, exec, $music
bind = $mainMod, a, exec, $audio
bind = $mainMod, s, exec, $htop

# MONITORS
monitor=,highrr,auto,auto

# INPUT
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        scroll_factr = 1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# WINDOWS
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

# WINDOW RULES


# OTHER
misc {
    disable_hyprland_logo = true
    animate_mouse_windowdragging = false            # fixes laggy window movement
    animate_manual_resizes = false                  # fixes slow resizes
}

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
